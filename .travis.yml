language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

before_script:
  - rustc -V
  - cargo -V
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH

script: |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo --only stable doc

after_success:
  - travis-cargo --only stable doc-upload